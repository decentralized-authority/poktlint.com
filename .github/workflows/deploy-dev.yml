name: deploy lambda

on:
  push:
    branches: [dev]

jobs:
  build-deploy-lambda-functions:

    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker

      - name: Build Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          tags: poktlint.com
          push: false

      - name: Run image
        id: docker_run
        uses: addnab/docker-run-action@v3
        with:
          image: poktlint.com
          options: -v ${{ github.workspace }}/build:/app/build
